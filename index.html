<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="product-container">
    
    <div class="product-image"></div>

    <div class="product-details">
      <p class="heading">PERFUME</p>

      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
    
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="pricing">
        $149.99 <p class="old-price">$169.99</p>
      </div>

      <button class="add-to-cart">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="Add to Cart" height="20px">
         <p>Add to Cart</p>
      </button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muhammad-Abubakr">frostywolf</a>.
  </div>
</body>
</html>
